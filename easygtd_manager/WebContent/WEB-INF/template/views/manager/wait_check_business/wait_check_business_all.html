 <!DOCTYPE html>
<html>
	<head>
		<title>待审核商户</title>		
		<link href="css/business_entity/business_entity_all.css" rel="stylesheet" />		
		<SCRIPT>
			function to_check() {
				$(".container_right").load('pages/wait_check_business/wait_check_business_check.html'); 	
			}
		</SCRIPT>
	</head>
	<body>
		<h3>全部商户</h3> 
		<div class="search" style="margin-top:50px;">
			<button type="button" class="check_all">全部</button>
			<button type="button" class="check_all">已发布</button>
			<button type="button" class="check_all">未发布</button>
			<div class="input-group">
				<input type="text" class="form-control" name="search_value"/>

					<button class="btn btn-default" type="button">搜索</button>
				</span>
			</div>			
		</div>	
		<div class="row"></div>
		<div class="Bulk Operations">
			<div id="wait_check_business_page_div" style="text-align:right;padding-bottom: 10px;"></div><!-- 分页 -->
		</div>
		<table class="table table-hover table-condensed table-bordered">
			<thead>
				<tr>				
					<th style="text-align:center"><input type="checkbox"></th>				
					<th>商户名</th>
					<th>商户类型</th>
					<th>创建人</th>
					<th>创建时间</th>
				</tr>
			</thead>		
			<tbody id="wait_check_business_all_tab">
				<tr>				
					<td><input type="checkbox"></td>				
					<td><a href='#' onclick='to_check();'>商户名</a></td>
					<td>餐饮</td>
					<td>创建人</td>
					<td>创建时间</td>
				</tr>
			</tbody>
		</table>	
	</body>
</html>
