 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>关注的商户</title>		
		<link href="css/user/all_user.css" rel="stylesheet" />
		<!-- 列表模版 -->
		<script id="load_atention_business_temp" type="text/html">
			<% 
			var list=result?result:business_entities;
			for (var i=0;i<list.length;i++) {%>
				<tr>
					<td><label><input type='checkbox' name='attend_entity_id' categoryID='<%=list[i].business_category?list[i].business_category.id:list[i].business_category_id%>' entityID='<%=list[i].id%>'></label></td>
					<td><a href='#' onclick="to_business_entity_info('attention','<%=list[i].id%>','<%=list[i].name%>','<%=list[i].business_category?list[i].business_category.id:list[i].business_category_id%>');"><%=list[i].name%></a></td>
					<td><%=list[i].business_category?list[i].business_category.name:list[i].business_category_id%></td>
					<td><%=list[i].creator?list[i].creator.name:""%></td>
					<td><%=list[i].created_at%></td>
				</tr>
			<%}%>	
		</script>
		<script>
			$(function(){
				load_atention_business(1);
			});
		</script>		
	</head>
	<body>
		<h3>用户管理</h3>
		<div class="search" style="margin-top:50px;">
			<button type="button" class="check_all" onclick="to_other_page('pages/common_user/check_common_user.html')">基本资料</button>
			<button type="button" class="check_all active" onclick="to_other_page('pages/user_attention/user_attention_all.html')">用户关注</button>
			<button type="button" class="check_all" onclick="to_other_page('pages/attend_activity/attend_activity_all.html')">参与活动</button>	
			<div class="input-group">
				<input type="text" class="form-control" name="search_value">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" onclick="search_atention_business(1);">搜索</button>
				</span>
			</div>			
		</div>
		<div class="row"></div>
		<div class="Bulk Operations" style="margin-top:15px;">
			<div class="btn-group">
				<button type="button" class="btn btn-primary btn-sm">返回上一级</button>
			</div>	
			<div class="btn-group">
				<button type="button" class="btn btn-primary btn-sm checked" onclick="to_other_page('pages/user_attention/user_attention_all.html');">关注的商户</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-primary btn-sm">关注的商品</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-primary btn-sm" onclick="to_other_page('pages/user_attention/attention_user/attention_user_all.html');">关注的人</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-primary btn-sm" onclick="to_other_page('pages/user_attention/attention_activity/attention_activity_all.html');">关注的活动</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-primary btn-sm" onclick="to_other_page('pages/user_attention/attention_community/attention_community_all.html');">关注的小区</button>
			</div>
			<div id="business_attention_page_div" style="text-align:right;padding-bottom: 10px;"></div><!-- 分页div -->
		</div>
		<table class="table table-hover table-condensed table-bordered">
			<thead>
				<tr>
					<th style="text-align:center"><label><input type="checkbox" onclick="checkBox(this,'attend_entity_id')"></label></th>
					<th>商户名</th>
					<th>商户类型</th>
					<th>创建人</th>
					<th>创建时间</th>
				</tr>
			</thead>
			<tbody id="business_attention_tab">
			</tbody>		
		</table>
	</body>
</html>
