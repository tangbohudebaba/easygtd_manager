<!DOCTYPE html>
<html>
	<head>
		<title>查看活动详情</title>	
		<link href="css/task_item/task_item_check.css" rel="stylesheet" />
		<link href="css/user/check_user.css" rel="stylesheet" />
		<link href="css/add_activity/detail_activity.css" rel="stylesheet" />
	</head>
	<body>		
		<ol class="breadcrumb">
			<li>活动</li>
			<li class="active" id="activity_name_id"></li>
		</ol>
		<div class="search">
			<button type="button" class="check_all active change_tab" onClick="to_detail()">基本资料</button>
			<button type="button" class="check_all" onClick="to_partake()">参与的用户</button>	
			<button type="button" class="check_all" onClick="to_concern()">关注的的用户</button>
		</div>
		<button type="button" class="btn btn-primary" onClick="to_all_activity()">返回上一级</button>
		<button type="button" class="btn btn-primary" onClick="to_edit_activity()">编辑</button>
		<button type="button" class="btn btn-primary" onClick="delete_activity()">删除</button>
		<form class="form-horizontal" role="form">
			<input type="hidden" name="activity_detail_id">
			<input type="hidden" name="type">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">
					使用模板
				</label>
				<div class="col-sm-10" id="user_templet">
				    
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">
					所在小区
				</label>
				<div class="col-sm-10" id="current_community" >
				   
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">
					活动名
				</label>
				<div class="col-sm-10" id="nameDIV">
				   
				</div>
				
			</div>	
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">
					活动地点
				</label>
				<div class="col-sm-10" id="addressDIV">
				   
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">
					活动时间
				</label>
				<div class="col-sm-10" id="activitytimeDIV">
				    
				</div>
			</div>	
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">
					组织人
				</label>
				<div class="col-sm-10" id="creatorDIV">
				   
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">
					性别
				</label>
				<div class="col-sm-10" id="sexDIV">
				    
				</div>
			</div>	
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">
					联系电话
				</label>
				<div class="col-sm-10" id="phoneDIV">
				   
				</div>
			</div>	
				<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">
					创建时间
				</label>
				<div class="col-sm-10" id="createtimeDIV">
				   
				</div>
			</div>			
		</form>
	</body>
</html>
