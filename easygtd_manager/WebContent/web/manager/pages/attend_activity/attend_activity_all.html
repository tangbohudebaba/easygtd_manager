 <!DOCTYPE html>
<html>
	<head>
		<title>参与的活动</title>		
		<link href="css/user/all_user.css" rel="stylesheet" />
	</head>
	<script id="load_attend_activity_temp" type="text/html">	
		<% 
		var list=events;
		for ( var i=0 ; i<list.length ; i++){%>
			<tr>
				<td><label><input type='checkbox' name='attend_activity_id' ></label></td>
				<td><a href='#' onclick="to_activity_detail_check('attend','<%=list[i].id%>');"><%=list[i].title%></a></td>
				<td><%=list[i].creator.name%></td>
				<td>性别</td>
				<td><%=list[i].creator.phone_number%></td>
				<td><%=list[i].start_time%></td>
				<td><%=list[i].address%></td>
				<td><%=list[i].seat%></td>
				<td>使用模版</td>
				<td>报名时间</td>
			</tr>
		<%}%>
	</script>
	<script>
		$(function (){
			load_attend_activity(1);
		});	
	</script>
	<body>
		<h3>用户管理</h3>
		<div class="search" style="margin-top:50px;">
			<button type="button" class="check_all" onclick="to_other_page('pages/common_user/check_common_user.html')">基本资料</button>
			<button type="button" class="check_all" onclick="to_other_page('pages/user_attention/user_attention_all.html')">用户关注</button>
			<button type="button" class="check_all active" onclick="to_other_page('pages/attend_activity/attend_activity_all.html')">参与活动</button>	
			<div class="input-group">
				<input type="text" class="form-control" name="search_value">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">搜索</button>
				</span>
			</div>			
		</div>
		<div class="row"></div>
		<div class="Bulk Operations" style="margin-top:15px;">
			<div id="attend_activity_page_div" style="text-align:right;padding-bottom: 10px;"></div><!-- 分页div -->
		</div>
		<table class="table table-hover table-condensed table-bordered">
			<thead>
				<tr>
					<th><label><input type="checkbox" onclick="checkBox(this,'attend_activity_id')"></label></th>
					<th>活动名</th>
					<th>组织人</th>
					<th>性别</th>
					<th>手机</th>
					<th>活动时间</th>
					<th>活动地点</th>
					<th>人数上限</th>
					<th>使用模版</th>
					<th>报名时间</th>
				</tr>
			</thead>
			<tbody id="attend_activity_tab"></tbody>		
		</table>
	</body>
</html>
