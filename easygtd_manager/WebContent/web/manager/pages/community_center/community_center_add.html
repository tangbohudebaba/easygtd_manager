<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>添加小区</title>		
		<link href="css/community_center/community_center_add.css" rel="stylesheet" />
	</head>
	<body>
		<ol class="breadcrumb">
			<li>全部小区</li>
			<li class="active">添加小区</li>
		</ol>
        <form class="form-horizontal" role="form">
		<input type="hidden" name="community_center_id"><!--小区ID-->
		<input type="hidden" name="community_center_name"><!--小区-->
		<input type="hidden" name="type" value="all">
            <div class="form-group">
				<label for="inputTell" class="col-sm-2 control-label">小区名</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="inputTell" name="name" placeholder="请输入正确的小区名" />
				</div>
            </div>
            <div class="form-group">
				<label for="inputAddress" class="col-sm-2 control-label">地址</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="inputAddress" name="address" placeholder="请输入小区地址" />
				</div>
            </div>
			<div class="form-group">
				<label for="inputAddress" class="col-sm-2 control-label">物业联系电话</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="inputAddress" name="estatePhone" placeholder="请输入正确的联系方式" />
				</div>
            </div>
			<div class="form-group">
				<label for="inputAddress" class="col-sm-2 control-label">为小区创建地标</label>
				<div class="col-sm-5 map">
				</div>
			</div>			
			<button type="button" class="btn btn-primary" onClick="to_other_page('pages/community_center/community_center_all.html')">取消</button>
			<button type="button" class="btn btn-primary" onClick="submit_community_center()">保存</button>			
		</form>
	</body>
</html>
