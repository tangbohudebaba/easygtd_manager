<!DOCTYPE html>
<html>
	<head>
		<title>查看模板</title>	
		<link href="css/user/check_user.css" rel="stylesheet" />		
	</head>
	<body>		
		<ol class="breadcrumb">
			<li>全部模板</li>
			<li class="active"></li>
		</ol>
		<button type="button" class="btn btn-primary" onClick="to_other_page('pages/templet/templet_manage.html')">返回上一级</button>
		<button type="button" class="btn btn-primary" onClick="to_edit_templet();">编辑</button>
		<button type="button" class="btn btn-primary" onclick="delete_templet();">删除</button>
        <form class="form-horizontal" role="form">
			<input type="hidden" name="templetID">
			<input type="hidden" name="templetName">
            <div class="form-group">
				<label for="inputUserName" class="col-sm-2 control-label">
					模板头图
				</label>
				<div class="col-sm-4"></div>
            </div>
			<div class="form-group">
				<label for="inputTell" class="col-sm-2 control-label">
					活动名
				</label>
				<div class="col-sm-4" id="title"></div>
			</div>
			<div class="form-group">
				<label for="inputAddress" class="col-sm-2 control-label">
					模板类型
				</label>
				<div class="col-sm-4" id="templet_type"></div>
			</div>
				<div class="form-group">
				<label for="inputAddress" class="col-sm-2 control-label">
					人数限制
				</label>
				<div class="col-sm-4" id="seat"></div>
			</div>
			<div class="form-group">
				<label for="inputAddress" class="col-sm-2 control-label">
					适宜年龄
				</label>
				<div class="col-sm-4" id="age"></div>
			</div>
				<div class="form-group">
				<label for="inputAddress" class="col-sm-2 control-label">
					场地建议
				</label>
				<div class="col-sm-4" id="content"></div>
			</div>
			<div class="form-group">
				<label for="inputAddress" class="col-sm-2 control-label">
					活动物料
				</label>
				<div class="col-sm-4" id="material"></div>
			</div>
				<div class="form-group">
				<label for="inputAddress" class="col-sm-2 control-label">
					简介
				</label>
				<div class="col-sm-4" id="intro"></div>
			</div>
        </form>
	</body>
</html>
