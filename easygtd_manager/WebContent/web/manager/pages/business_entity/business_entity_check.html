<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>查看商户</title>		
		<link href="css/business_entity/business_entity_check.css" rel="stylesheet" />
	</head>
	<body>
		<ol class="breadcrumb">
			<li>全部商户</li>
			<li class="active">查看商户</li>
		</ol>
		<button type="button" class="btn btn-primary" onClick="business_entity_back();">返回</button>
		<button type="button" class="btn btn-primary" onClick="to_editor_business_entity();">编辑</button>
		<button type="button" class="btn btn-primary" onClick="delete_business_entity();">删除</button>
		<button type="button" class="btn btn-primary" onClick="cancel_publish();">取消发布</button>
		<input type="hidden" name="id">
		<input type="hidden" name="business_name">
		<input type="hidden" name="business_category_id">
		<input type="hidden" name="type"><!--区分是查询的所有的还是关注的 别删了 -->
		<div class="clearfix"></div>
        <form class="form-horizontal" role="form">
            <div class="form-group">
				<label for="inputAddress" class="col-sm-2 control-label">分类</label>
				<div class="col-sm-5" id="categoryDIV"></div>
            </div>
			<div class="form-group">
				<label for="inputAddress" class="col-sm-2 control-label">店名</label>
				<div class="col-sm-5" id="nameDIV"></div>
            </div>
			<div class="form-group">
				<label for="inputAddress" class="col-sm-2 control-label">地址</label>
				<div class="col-sm-5" id="addressDIV"></div>
            </div>
			<div class="form-group">
				<label for="inputAddress" class="col-sm-2 control-label">联系电话</label>
				<div class="col-sm-5" id="phoneDIV"></div>
            </div>
			<div class="form-group">
				<label for="inputAddress" class="col-sm-2 control-label">简介</label>
				<div class="col-sm-5" id="introDIV"></div>
            </div>
			<div class="form-group">
				<label for="inputAddress" class="col-sm-2 control-label">商户地标</label>
				<div class="col-sm-5 map"></div>
			</div>
        </form>      
	</body>
</html>
