<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>编辑用户</title>		
		<link href="css/user/add_user.css" rel="stylesheet" />
		<script type="text/javascript">
			$(function (){
				$("#dp3").datepicker({
					pickerPosition: "bottom-left",
				});			
			});
		</script> 
	</head>
	<body>		
		<ol class="breadcrumb">
			<li>全部用户</li>
			<li id="breadcrumb_li"></li>
			<li class="active">编辑</li>
		</ol>
        <form class="form-horizontal" role="form">
			<input type="hidden" name="user_id">
			<input type="hidden" name="nickname">
			<input type="hidden" name="type">
            <div class="form-group">
				<label for="inputUserName" class="col-sm-2 control-label">
					选择用户类型
				</label>
				<div class="col-sm-4">
					<select name="employee_type" class="form-control" onchange="changeEmployeeType(this.value)">
						<option value="business_entity_manager">国信管理员</option>
						<option value="employee_of_nationsky">国信客服</option>
						<option value="employee_of_chinalife">人寿社区代表</option>
					</select>
				</div>
            </div>
			<div id="server_area_div" style="display:none;" class="form-group" >
				<label for="inputUserName" class="col-sm-2 control-label">
					服务区域
				</label>
				<div class="col-sm-4">
					服务区域信息还没有填充呢！
				</div>
            </div>
			<div class="form-group">
				<label for="inputTell" class="col-sm-2 control-label">
					昵称
				</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="nick_name" id="inputNickname" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputAddress" class="col-sm-2 control-label">
					真实姓名
				</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="name" id="inputName" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputUserName" class="col-sm-2 control-label">
					性别
				</label>
				<div class="col-sm-4" style="width: 9.333%;">
					<select name="gender" class="form-control" >
						<option value='male'>男</option>
						<option value='female'>女</option>
					</select>
				</div>
            </div>
			<div class="form-group">
				<label for="inputAddress" class="col-sm-2 control-label">
					出生日期
				</label>
				<div class="col-sm-4 input-append date" id="dp3" data-date="" data-date-format="yyyy-mm-dd">
					<input class="datepicker form-control" size="16" name="birthdate" type="text" value="" readonly />
					<span class="add-on">
						<i><img src="images/calendar.jpg" /></i>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="inputAddress" class="col-sm-2 control-label">
					居住地址
				</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="address" id="inputAddress" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputAddress" class="col-sm-2 control-label">
					手机号
				</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="cellphone" id="inputTel" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputAddress" class="col-sm-2 control-label">
					邮件地址
				</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="email" id="inputMail"/>
				</div>
			</div>
			<div class="form-group">			
				<label for="inputAddress" class="col-sm-2 control-label">
					简介
				</label>
				<div class="col-sm-4">
					<textarea class="form-control" rows="3" name="info" id="textareaID"></textarea>
				</div>
			</div>
        </form>
		<button type="button" class="btn btn-primary" onClick="cancel_user();">取消</button>
		<button type="button" class="btn btn-primary" onClick="submit_edit_user_info();">保存</button>
	</body>
</html>
